<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login System</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="shortcut icon" type="image/icon" href="images/icon.png"/>

    <!-- Main css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css.map">
    <link rel="stylesheet" href="css/style.css">

</head>
 <body>
    <div class="main">
        
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" action="SignUpServlet" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="userName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="userName" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="userEmail"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="userEmail" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="userPass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="userPass" placeholder="Password"/>
                            </div>
                       
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>

                            <div id="required">
                                <span></span>
                            </div>
                        <input type="submit" class="btn btn-outline-info text-decoration-none" value="Sign Up">

                        </form>

                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="index.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>


 </body>
</html>
